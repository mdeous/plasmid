name: Publish

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:

  release:
    name: Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18

      - name: Install gox
        run: go install github.com/mitchellh/gox@latest

      - name: Compile code
        run: make cross-compile

      - name: Set release version
        id: version
        run: |
          version=""
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            version="nightly"
          else
            make
            version="$(./plasmid version)"
          fi
          echo "::set-output name=name::${version}"

      - name: Publish release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          automatic_release_tag: ${{ steps.version.outputs.name }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: ${{ github.ref == 'refs/heads/main' }}
          title: "plasmid ${{ steps.version.outputs.name }}"
          files: |
            build/plasmid-*
