name: Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - Dockerfile
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: mdeous/plasmid

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
      packages: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log into GitHub container registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: mdeous
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get plasmid version
        id: get_version
        run: |
          version=""
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            version="nightly"
          else
            version="$(make version)"
          fi
          echo "Version: ${version}"
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Pull latest image
        run: docker pull ghcr.io/${IMAGE_NAME}:latest
        continue-on-error: true

      - name: Build image
        uses: docker/build-push-action@v4.1.1
        with:
          pull: true
          push: false
          cache-from: ghcr.io/${{ env.IMAGE_NAME }}:latest
          tags: ${{ env.IMAGE_NAME }}:ci
          outputs: type=docker,dest=/tmp/image.tar
          build-args: "VERSION=${{ steps.get_version.outputs.version }}"

      - name: Upload image archive
        uses: actions/upload-artifact@v3
        with:
          name: pkgbuilder-image
          path: /tmp/image.tar

  publish:
    name: Publish
    needs: build
    if: github.event_type != 'pull_request'
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Download image archive
        uses: actions/download-artifact@v3
        with:
          name: pkgbuilder-image
          path: /tmp/

      - name: Import image
        run: docker load --input /tmp/image.tar

      - name: Log into GHCR
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: mdeous
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image version
        id: get_version
        run: |
          version=""
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            version="latest"
          else
            version="${GITHUB_REF##*/}"
          fi
          echo "Image version: ${version}"
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Tag image
        run: docker tag ${IMAGE_NAME}:ci ghcr.io/${IMAGE_NAME}:${IMAGE_VERSION}
        env:
          IMAGE_VERSION: ${{ steps.get_version.outputs.version }}

      - name: Push image to container registry
        run: docker push ghcr.io/${IMAGE_NAME}:${IMAGE_VERSION}
        env:
          IMAGE_VERSION: ${{ steps.get_version.outputs.version }}
